<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>BootStrap - Portfolio</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://umn.bootcampcontent.com/assets/favicon-075eba76312e8421991a0c1f89a89ee81678bcde72319dd3e8047e2a47cd3a42.ico" id="favicon" />
  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!-- Container Div -->
    <header class="container" id="header">
        <div class="row" id="headerContent">
            <div class="col-md-5 col-sm-6" id="headerName">
                <h1 class="txtCenter txtLarge txtWhite"> Jason Erdahl </h1>   
            </div>
            <div class="col-md-7 col-sm-6 txtRight" id="headerNavigation">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link txtMedium" href="index.html">About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link txtMedium" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link txtMedium" href="contact.html">Contact</a>
                        </li>
                        </ul>
                    </div>
                    </nav>
            </div>
        </div>
    </header>

  <!-- Container Div -->
    <div class="container" id="main">
        <div class="row" id="mainContentCONTACT">
            <div class="col-md-12">
                <h2 class="txtLarge txtGreen">Contact Me</h2>
                <hr />
                <form>
                    <div class="form-group txtGrey txtMedium">
                        <label for="user_name">Name:</label>
                        <input type="text" class="form-control" id="user_name" placeholder="John Smith">
                    </div>
                      <div class="form-group txtGrey txtMedium">
                        <label for="user_email">Email address</label>
                        <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group txtGrey txtMedium">
                        <label for="user_message">Message:</label>
                        <textarea class="form-control" id="user_message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="container" id="footer">
        <div class="row" >
            <div class="col-md-12 txtCenter txtWhite txtSmall align-middle">
                <p>Copyright &copy; 2018</p>
            </div>
        </div>
    </footer>


  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
